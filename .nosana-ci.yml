nosana:
  description: "Template Repo Pipeline"
  

global:
  image: node:18

  trigger:
    branch:
      - main

  environment:
    NPM_PAT: "npmjs_pat_12345"
      
jobs:
  - name: "Install Dependencies"
    commands:
      - npm ci
      - npm run lint
      - npm run build
      - npm run test
      - npm run publish:public